<div *ngIf="pokemon" class="pokemon-detail" [ngStyle]="{ 'background-color': getBackgroundColor() }">
    <!-- Pulsante Torna Indietro -->
    <button class="back-button" (click)="goBack()">
        <img src="assets/pokeball.png" alt="" class="pokeball-icon">
        Back
    </button>
    
    <h2 class="pokemon-name">{{ pokemon.name | titlecase }}</h2>
    <div class="pokemon-image-container">
      <img *ngIf="pokemon.sprites && pokemon.sprites.front_default" 
           [src]="pokemon.sprites.front_default" 
           alt="{{ pokemon.name }}" 
           class="pokemon-image">
    </div>
   

    <p class="pokemon-info"><strong>Stats:</strong></p>
    <ul class="pokemon-stats">
      <li *ngFor="let stat of pokemon.stats" class="pokemon-stat">
        <strong>{{ stat.stat.name | titlecase }}:</strong> {{ stat.base_stat }}
      </li>
    </ul>

    <p class="pokemon-info"><strong>Type:</strong> 
      <span *ngFor="let type of pokemon.types" class="pokemon-type">{{ type.type.name | titlecase }}</span>
    </p>
</div>
